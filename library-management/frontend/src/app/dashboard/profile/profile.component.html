<div class="profile-container">
    <div class="page-header">
      <h1 class="page-title">Profile</h1>
      <p class="page-subtitle">Manage your account settings and preferences</p>
    </div>
  
    <mat-tab-group>
      <mat-tab label="Personal Info">
        <div class="tab-content">
          <!-- Personal Information Card -->
          <mat-card>
            <mat-card-header>
              <mat-card-title>Personal Information</mat-card-title>
              <mat-card-subtitle>Update your personal details</mat-card-subtitle>
              <button mat-raised-button color="primary" class="edit-button" (click)="toggleEditMode()">
                {{isEditing ? 'Cancel' : 'Edit Profile'}}
              </button>
            </mat-card-header>
            <mat-card-content>
              <form [formGroup]="personalInfoForm">
                <div class="profile-content">
                  <!-- <div class="profile-avatar">
                    <div class="avatar-container">
                      <img src="assets/images/avatar-placeholder.jpg" alt="Profile avatar">
                    </div>
                    <button mat-stroked-button *ngIf="isEditing">Change Photo</button>
                  </div> -->
                  <div class="profile-fields">
                    <div class="form-row">
                      <mat-form-field appearance="outline">
                        <mat-label>First name</mat-label>
                        <input matInput formControlName="firstName">
                        <mat-error *ngIf="personalInfoForm.get('firstName')?.hasError('required')">
                          First name is required
                        </mat-error>
                      </mat-form-field>
                      <mat-form-field appearance="outline">
                        <mat-label>Last name</mat-label>
                        <input matInput formControlName="lastName">
                        <mat-error *ngIf="personalInfoForm.get('lastName')?.hasError('required')">
                          Last name is required
                        </mat-error>
                      </mat-form-field>
                    </div>
                    <mat-form-field appearance="outline" class="full-width">
                      <mat-label>Email</mat-label>
                      <input matInput formControlName="email" type="email">
                      <mat-error *ngIf="personalInfoForm.get('email')?.hasError('required')">
                        Email is required
                      </mat-error>
                      <mat-error *ngIf="personalInfoForm.get('email')?.hasError('email')">
                        Please enter a valid email
                      </mat-error>
                    </mat-form-field>
                   
                   
                  </div>
                </div>
              </form>
            </mat-card-content>
            <mat-card-actions *ngIf="isEditing" align="end">
              <button mat-raised-button color="primary" (click)="savePersonalInfo()">Save Changes</button>
            </mat-card-actions>
          </mat-card>
  
         
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
