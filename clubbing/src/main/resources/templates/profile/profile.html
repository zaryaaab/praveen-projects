<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Club Management System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 0.75rem 1rem;
            margin: 0.25rem 0;
            border-radius: 0.5rem;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255,255,255,0.1);
        }
        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6b4190 100%);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h5 class="text-white">
                            <i class="fas fa-users me-2"></i>
                            Club System
                        </h5>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/dashboard}">
                                <i class="fas fa-tachometer-alt me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/profile}">
                                <i class="fas fa-user me-2"></i>
                                Profile
                            </a>
                        </li>
                        
                        <!-- System Admin only -->
                        <div sec:authorize="hasRole('SYSTEM_ADMIN')">
                            <hr class="my-3" style="border-color: rgba(255,255,255,0.3);">
                            <h6 class="sidebar-heading text-white-50 text-uppercase px-3 mb-2">
                                <span>Administration</span>
                            </h6>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/admin/users}">
                                    <i class="fas fa-users-cog me-2"></i>
                                    Manage Users
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/admin/clubs}">
                                    <i class="fas fa-building me-2"></i>
                                    Manage Clubs
                                </a>
                            </li>
                        </div>
                        
                        <!-- Club Admin only -->
                        <div sec:authorize="hasRole('CLUB_ADMIN')">
                            <hr class="my-3" style="border-color: rgba(255,255,255,0.3);">
                            <h6 class="sidebar-heading text-white-50 text-uppercase px-3 mb-2">
                                <span>Club Management</span>
                            </h6>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/club-admin/events}">
                                    <i class="fas fa-calendar me-2"></i>
                                    Events
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/club-admin/members}">
                                    <i class="fas fa-users me-2"></i>
                                    Members
                                </a>
                            </li>
                        </div>
                    </ul>
                    
                    <!-- Logout -->
                    <div class="mt-auto pt-3">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-light btn-sm w-100">
                                <i class="fas fa-sign-out-alt me-2"></i>
                                Logout
                            </button>
                        </form>
                    </div>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <!-- Page header -->
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Profile Management</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <span class="text-muted me-3" th:text="${user.name}">User</span>
                        <span class="badge bg-secondary" th:text="${user.role.displayName}">Role</span>
                    </div>
                </div>

                <!-- Alert messages -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${success}">Success message</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${error}">Error message</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="row">
                    <!-- Profile Info Card -->
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <div class="card-body text-center">
                                <div class="mb-3">
                                    <div class="rounded-circle bg-primary d-inline-flex align-items-center justify-content-center" 
                                         style="width: 80px; height: 80px;">
                                        <i class="fas fa-user fa-2x text-white"></i>
                                    </div>
                                </div>
                                <h5 class="card-title" th:text="${user.name}">User Name</h5>
                                <p class="text-muted" th:text="${user.email}">user@example.com</p>
                                <span class="badge bg-primary" th:text="${user.role.displayName}">Role</span>
                                
                                <hr class="my-3">
                                
                                <div class="row text-center">
                                    <div class="col-6">
                                        <small class="text-muted">Student ID</small>
                                        <div th:text="${user.studentId != null ? user.studentId : 'Not Set'}">-</div>
                                    </div>
                                    <div class="col-6">
                                        <small class="text-muted">Department</small>
                                        <div th:text="${user.department != null ? user.department : 'Not Set'}">-</div>
                                    </div>
                                </div>
                                
                                <div class="mt-3">
                                    <small class="text-muted">Member Since</small>
                                    <div th:text="${#temporals.format(user.createdAt, 'MMM dd, yyyy')}">Date</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Profile Form -->
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <ul class="nav nav-tabs card-header-tabs" id="profileTabs" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link active" id="profile-tab" data-bs-toggle="tab" 
                                                data-bs-target="#profile" type="button" role="tab">
                                            <i class="fas fa-user me-2"></i>Edit Profile
                                        </button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" id="password-tab" data-bs-toggle="tab" 
                                                data-bs-target="#password" type="button" role="tab">
                                            <i class="fas fa-lock me-2"></i>Change Password
                                        </button>
                                    </li>
                                </ul>
                            </div>
                            
                            <div class="card-body">
                                <div class="tab-content" id="profileTabContent">
                                    <!-- Profile Edit Tab -->
                                    <div class="tab-pane fade show active" id="profile" role="tabpanel">
                                        <form th:action="@{/profile/update}" method="post" th:object="${profileDto}">
                                            <div class="row">
                                                <div class="col-md-6 mb-3">
                                                    <label for="name" class="form-label">
                                                        <i class="fas fa-user me-2"></i>Full Name *
                                                    </label>
                                                    <input type="text" class="form-control" id="name" th:field="*{name}"
                                                           th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
                                                           required>
                                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                                                </div>
                                                
                                                <div class="col-md-6 mb-3">
                                                    <label for="email" class="form-label">
                                                        <i class="fas fa-envelope me-2"></i>Email Address *
                                                    </label>
                                                    <input type="email" class="form-control" id="email" th:field="*{email}"
                                                           th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                                           required>
                                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                                </div>
                                            </div>
                                            
                                            <div class="row">
                                                <div class="col-md-6 mb-3">
                                                    <label for="studentId" class="form-label">
                                                        <i class="fas fa-id-card me-2"></i>Student ID
                                                    </label>
                                                    <input type="text" class="form-control" id="studentId" th:field="*{studentId}"
                                                           th:classappend="${#fields.hasErrors('studentId')} ? 'is-invalid' : ''">
                                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('studentId')}" th:errors="*{studentId}"></div>
                                                </div>
                                                
                                                <div class="col-md-6 mb-3">
                                                    <label for="department" class="form-label">
                                                        <i class="fas fa-building me-2"></i>Department
                                                    </label>
                                                    <input type="text" class="form-control" id="department" th:field="*{department}"
                                                           th:classappend="${#fields.hasErrors('department')} ? 'is-invalid' : ''">
                                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('department')}" th:errors="*{department}"></div>
                                                </div>
                                            </div>
                                            
                                            <div class="text-end">
                                                <button type="submit" class="btn btn-primary">
                                                    <i class="fas fa-save me-2"></i>Update Profile
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                    
                                    <!-- Password Change Tab -->
                                    <div class="tab-pane fade" id="password" role="tabpanel">
                                        <form th:action="@{/profile/change-password}" method="post">
                                            <div class="row">
                                                <div class="col-md-6 mb-3">
                                                    <label for="currentPassword" class="form-label">
                                                        <i class="fas fa-lock me-2"></i>Current Password *
                                                    </label>
                                                    <input type="password" class="form-control" id="currentPassword" 
                                                           name="currentPassword" required>
                                                </div>
                                            </div>
                                            
                                            <div class="row">
                                                <div class="col-md-6 mb-3">
                                                    <label for="newPassword" class="form-label">
                                                        <i class="fas fa-key me-2"></i>New Password *
                                                    </label>
                                                    <input type="password" class="form-control" id="newPassword" 
                                                           name="newPassword" minlength="6" required>
                                                    <div class="form-text">Minimum 6 characters</div>
                                                </div>
                                                
                                                <div class="col-md-6 mb-3">
                                                    <label for="confirmPassword" class="form-label">
                                                        <i class="fas fa-key me-2"></i>Confirm New Password *
                                                    </label>
                                                    <input type="password" class="form-control" id="confirmPassword" 
                                                           name="confirmPassword" required>
                                                </div>
                                            </div>
                                            
                                            <div class="text-end">
                                                <button type="submit" class="btn btn-primary">
                                                    <i class="fas fa-key me-2"></i>Change Password
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Password validation -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const newPassword = document.getElementById('newPassword');
            const confirmPassword = document.getElementById('confirmPassword');
            
            function validatePassword() {
                if (newPassword.value !== confirmPassword.value) {
                    confirmPassword.setCustomValidity("Passwords don't match");
                } else {
                    confirmPassword.setCustomValidity('');
                }
            }
            
            if (newPassword && confirmPassword) {
                newPassword.addEventListener('change', validatePassword);
                confirmPassword.addEventListener('keyup', validatePassword);
            }
        });
    </script>
</body>
</html>
