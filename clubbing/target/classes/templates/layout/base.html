<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle != null ? pageTitle + ' - Club Management System' : 'Club Management System'}">Club Management System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 0.75rem 1rem;
            margin: 0.25rem 0;
            border-radius: 0.5rem;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255,255,255,0.1);
        }
        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .navbar-brand {
            font-weight: bold;
            color: #667eea !important;
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6b4190 100%);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar for authenticated users -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse" sec:authorize="isAuthenticated()">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h5 class="text-white">
                            <i class="fas fa-users me-2"></i>
                            Club System
                        </h5>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/dashboard}" th:classappend="${#httpServletRequest.requestURI == '/dashboard' ? 'active' : ''}">
                                <i class="fas fa-tachometer-alt me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/profile}" th:classappend="${#strings.startsWith(#httpServletRequest.requestURI, '/profile') ? 'active' : ''}">
                                <i class="fas fa-user me-2"></i>
                                Profile
                            </a>
                        </li>
                        
                        <!-- System Admin only -->
                        <div sec:authorize="hasRole('SYSTEM_ADMIN')">
                            <hr class="my-3" style="border-color: rgba(255,255,255,0.3);">
                            <h6 class="sidebar-heading text-white-50 text-uppercase px-3 mb-2">
                                <span>Administration</span>
                            </h6>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/admin/users}">
                                    <i class="fas fa-users-cog me-2"></i>
                                    Manage Users
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/admin/clubs}">
                                    <i class="fas fa-building me-2"></i>
                                    Manage Clubs
                                </a>
                            </li>
                        </div>
                        
                        <!-- Club Admin only -->
                        <div sec:authorize="hasRole('CLUB_ADMIN')">
                            <hr class="my-3" style="border-color: rgba(255,255,255,0.3);">
                            <h6 class="sidebar-heading text-white-50 text-uppercase px-3 mb-2">
                                <span>Club Management</span>
                            </h6>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/club-admin/events}">
                                    <i class="fas fa-calendar me-2"></i>
                                    Events
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/club-admin/members}">
                                    <i class="fas fa-users me-2"></i>
                                    Members
                                </a>
                            </li>
                        </div>
                    </ul>
                    
                    <!-- Logout -->
                    <div class="mt-auto pt-3">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-light btn-sm w-100">
                                <i class="fas fa-sign-out-alt me-2"></i>
                                Logout
                            </button>
                        </form>
                    </div>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content" th:classappend="${!#authorization.expression('isAuthenticated()') ? 'offset-md-0 col-md-12' : ''}">
                
                <!-- Top navbar for unauthenticated users -->
                <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4" sec:authorize="!isAuthenticated()">
                    <div class="container-fluid">
                        <a class="navbar-brand" th:href="@{/}">
                            <i class="fas fa-users me-2"></i>
                            Club Management System
                        </a>
                        <div class="navbar-nav ms-auto">
                            <a class="nav-link" th:href="@{/login}">Login</a>
                            <a class="nav-link" th:href="@{/register}">Register</a>
                        </div>
                    </div>
                </nav>
                
                <!-- Page header for authenticated users -->
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom" sec:authorize="isAuthenticated()">
                    <h1 class="h2" th:text="${pageTitle != null ? pageTitle : 'Dashboard'}">Dashboard</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <span class="text-muted me-3" sec:authentication="name">User</span>
                        <span class="badge bg-secondary" sec:authentication="authorities">Role</span>
                    </div>
                </div>

                <!-- Alert messages -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${success}">Success message</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${error}">Error message</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${message}" class="alert alert-info alert-dismissible fade show" role="alert">
                    <i class="fas fa-info-circle me-2"></i>
                    <span th:text="${message}">Info message</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Page content -->
                <div layout:fragment="content">
                    <!-- Page-specific content goes here -->
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <div layout:fragment="scripts">
        <!-- Page-specific scripts go here -->
    </div>
</body>
</html>
