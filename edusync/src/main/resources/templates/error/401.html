<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}">
    <title>EduSync - Unauthorized</title>
</head>
<body>
    <nav th:replace="~{layout :: nav}"></nav>
    
    <div class="main-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 mt-5">
                    <div class="card border-warning">
                        <div class="card-header bg-warning text-dark">
                            <h4 class="mb-0">Authentication Required</h4>
                        </div>
                        <div class="card-body text-center">
                            <div class="mb-4">
                                <span class="display-1 text-warning">401</span>
                            </div>
                            <h4 class="mb-3">You need to log in to access this page.</h4>
                            <p class="mb-4">Please sign in with your credentials to view this resource.</p>
                            <p>
                                <a href="/login" class="btn btn-primary">Go to Login</a>
                                <a href="/" class="btn btn-secondary ms-2">Go to Home</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
