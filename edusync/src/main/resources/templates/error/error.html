<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}">
    <title>EduSync - Error</title>
</head>
<body>
    <nav th:replace="~{layout :: nav}"></nav>
    
    <div class="main-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 mt-5">
                    <div class="card border-danger">
                        <div class="card-header bg-danger text-white">
                            <h4 class="mb-0">Error</h4>
                        </div>
                        <div class="card-body text-center">
                            <div class="mb-4">
                                <span class="display-1 text-danger">
                                    <i class="bi bi-exclamation-triangle-fill"></i>
                                </span>
                            </div>
                            <h2 class="mb-3" th:text="${status != null ? status : 'Error'}">500</h2>
                            <h4 class="mb-3" th:text="${error != null ? error : 'Internal Server Error'}">Internal Server Error</h4>
                            <p class="mb-4" th:text="${message != null ? message : 'Something went wrong.'}">Something went wrong.</p>
                            <p>
                                <a href="/" class="btn btn-primary">Go to Home</a>
                                <a href="javascript:history.back()" class="btn btn-secondary ms-2">Go Back</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
