<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}">
    <title>EduSync - Server Error</title>
</head>
<body>
    <nav th:replace="~{layout :: nav}"></nav>
    
    <div class="main-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 mt-5">
                    <div class="card border-danger">
                        <div class="card-header bg-danger text-white">
                            <h4 class="mb-0">Server Error</h4>
                        </div>
                        <div class="card-body text-center">
                            <div class="mb-4">
                                <span class="display-1 text-danger">500</span>
                            </div>
                            <h4 class="mb-3">Oops! Something went wrong on our end.</h4>
                            <p class="mb-4">We're experiencing some technical difficulties. Please try again later or contact support if the problem persists.</p>
                            <p>
                                <a href="/" class="btn btn-primary">Go to Home</a>
                                <a href="javascript:history.back()" class="btn btn-secondary ms-2">Go Back</a>
                            </p>
                            <p class="mt-3 small text-muted">Technical details (for administrators):</p>
                            <div class="alert alert-light text-start small" th:if="${trace != null}">
                                <pre th:text="${trace}">Error trace</pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
