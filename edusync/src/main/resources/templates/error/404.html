<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}">
    <title>EduSync - Page Not Found</title>
</head>
<body>
    <nav th:replace="~{layout :: nav}"></nav>
    
    <div class="main-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 mt-5">
                    <div class="card border-warning">
                        <div class="card-header bg-warning text-dark">
                            <h4 class="mb-0">Page Not Found</h4>
                        </div>
                        <div class="card-body text-center">
                            <div class="mb-4">
                                <span class="display-1 text-warning">404</span>
                            </div>
                            <h4 class="mb-3">Oops! The page you're looking for doesn't exist.</h4>
                            <p class="mb-4">The page you requested could not be found. It might have been removed, renamed, or might never have existed.</p>
                            <p>
                                <a href="/" class="btn btn-primary">Go to Home</a>
                                <a href="javascript:history.back()" class="btn btn-secondary ms-2">Go Back</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
