<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}">
    <title>EduSync - Available Courses</title>
</head>
<body>
    <nav th:replace="~{layout :: nav}"></nav>
    
    <div class="main-content">
        <div class="container">
            <!-- Alert Messages -->
            <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
            
            <!-- Page Content -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Available Courses</h2>
                <a th:href="@{/student/courses}" class="btn btn-outline-primary">
                    <i class="bi bi-arrow-left"></i> Back to My Courses
                </a>
            </div>
            
            <!-- Filter and Search -->
            <div class="card mb-4">
                <div class="card-header bg-light">
                    <h5 class="mb-0">Search & Filter</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Search by course name or code" id="courseSearch">
                                <button class="btn btn-outline-secondary" type="button" id="searchButton">
                                    <i class="bi bi-search"></i> Search
                                </button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <select class="form-select" id="creditFilter">
                                <option value="">Filter by Credit Hours</option>
                                <option value="1">1 Credit</option>
                                <option value="2">2 Credits</option>
                                <option value="3">3 Credits</option>
                                <option value="4">4 Credits</option>
                                <option value="5">5 Credits</option>
                                <option value="6">6 Credits</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- No Courses Message -->
            <div th:if="${availableCourses == null || availableCourses.isEmpty()}" class="alert alert-info">
                <i class="bi bi-info-circle"></i> No available courses found. You might be enrolled in all offered courses.
            </div>
            
            <!-- Available Courses -->
            <div th:if="${availableCourses != null && !availableCourses.isEmpty()}" class="row" id="coursesList">
                <div th:each="course : ${availableCourses}" class="col-md-4 mb-4 course-item" 
                     th:data-code="${course.courseCode}" 
                     th:data-name="${course.courseName}" 
                     th:data-credits="${course.creditHours}">
                    <div class="card h-100">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0" th:text="${course.courseCode}">CS101</h5>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${course.courseName}">Introduction to Computer Science</h5>
                            <p class="card-text" th:if="${course.description != null}" th:text="${course.description}">
                                Course description text goes here.
                            </p>
                            <p class="card-text" th:if="${course.description == null}">
                                <span class="text-muted">No description available.</span>
                            </p>
                            <div class="mb-3">
                                <span class="badge bg-info" th:if="${course.creditHours != null}">
                                    <i class="bi bi-book"></i> <span th:text="${course.creditHours}">3</span> Credit Hours
                                </span>
                                <span class="badge bg-secondary" th:if="${course.faculty != null}">
                                    <i class="bi bi-person"></i> <span th:text="${course.faculty.user.fullName}">Professor Name</span>
                                </span>
                            </div>
                            <form th:action="@{/student/enroll/{id}(id=${course.id})}" method="post">
                                <button type="submit" class="btn btn-success w-100">
                                    <i class="bi bi-plus-circle"></i> Enroll
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer th:replace="~{layout :: footer}"></footer>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Search and Filter Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('courseSearch');
            const searchButton = document.getElementById('searchButton');
            const creditFilter = document.getElementById('creditFilter');
            const courseItems = document.querySelectorAll('.course-item');
            
            // Search function
            function filterCourses() {
                const searchTerm = searchInput.value.toLowerCase();
                const creditValue = creditFilter.value;
                
                courseItems.forEach(item => {
                    const courseName = item.getAttribute('data-name').toLowerCase();
                    const courseCode = item.getAttribute('data-code').toLowerCase();
                    const courseCredits = item.getAttribute('data-credits');
                    
                    // Check if course matches search term and credit filter
                    const matchesSearch = courseName.includes(searchTerm) || courseCode.includes(searchTerm) || searchTerm === '';
                    const matchesCredit = creditValue === '' || (courseCredits && courseCredits === creditValue);
                    
                    // Show/hide course based on filters
                    if (matchesSearch && matchesCredit) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            }
            
            // Add event listeners
            searchButton.addEventListener('click', filterCourses);
            searchInput.addEventListener('keyup', function(e) {
                if (e.key === 'Enter') {
                    filterCourses();
                }
            });
            creditFilter.addEventListener('change', filterCourses);
        });
    </script>
</body>
</html>
