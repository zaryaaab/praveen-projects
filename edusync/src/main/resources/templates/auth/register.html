<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}">
    <title>EduSync - Register</title>
</head>
<body>
    <nav th:replace="~{layout :: nav}"></nav>
    
    <div class="main-content">
        <div class="container">
            <!-- Alert Messages -->
            <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
            
            <!-- Page Content -->
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card mt-5">
                        <div class="card-header bg-primary text-white">
                            <h4 class="mb-0">Register</h4>
                        </div>
                        <div class="card-body">
                            <form action="/register" method="post" th:object="${user}">
                                <!-- User Information -->
                                <h5 class="mb-3">Personal Information</h5>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="fullName" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="fullName" name="fullName" th:field="*{fullName}" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
                                    </div>
                                </div>
                                
                                <!-- Account Information -->
                                <h5 class="mb-3">Account Information</h5>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="username" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="username" name="username" th:field="*{username}" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="role" class="form-label">Role</label>
                                        <select class="form-select" id="role" name="userRole" required>
                                            <option value="">Select Role</option>
                                            <option value="student">Student</option>
                                            <option value="faculty">Faculty</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                    </div>
                                </div>
                                
                                <!-- Role-specific Information -->
                                <div id="studentFields" class="d-none">
                                    <h5 class="mb-3">Student Information</h5>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="studentId" class="form-label">Student ID</label>
                                            <input type="text" class="form-control" id="studentId" name="studentId" required>
                                        </div>
                                    </div>
                                </div>
                                
                                <div id="facultyFields" class="d-none">
                                    <h5 class="mb-3">Faculty Information</h5>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="facultyId" class="form-label">Faculty ID</label>
                                            <input type="text" class="form-control" id="facultyId" name="facultyId" required>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Register</button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <p class="mb-0">Already have an account? <a href="/login">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer th:replace="~{layout :: footer}"></footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript to toggle role-specific fields -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const roleSelect = document.getElementById('role');
            const studentFields = document.getElementById('studentFields');
            const facultyFields = document.getElementById('facultyFields');
            const studentIdInput = document.getElementById('studentId');
            const facultyIdInput = document.getElementById('facultyId');
            
            roleSelect.addEventListener('change', function() {
                if (this.value === 'student') {
                    studentFields.classList.remove('d-none');
                    facultyFields.classList.add('d-none');
                    studentIdInput.setAttribute('required', 'required');
                    facultyIdInput.removeAttribute('required');
                } else if (this.value === 'faculty') {
                    facultyFields.classList.remove('d-none');
                    studentFields.classList.add('d-none');
                    facultyIdInput.setAttribute('required', 'required');
                    studentIdInput.removeAttribute('required');
                } else {
                    studentFields.classList.add('d-none');
                    facultyFields.classList.add('d-none');
                    studentIdInput.removeAttribute('required');
                    facultyIdInput.removeAttribute('required');
                }
            });
        });
    </script>
</body>
</html>
