<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}">
    <title>EduSync - Create Exam</title>
</head>
<body>
    <nav th:replace="~{layout :: nav}"></nav>
    
    <div class="main-content">
        <div class="container">
            <!-- Alert Messages -->
            <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
            
            <!-- Page Content -->
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h4 class="mb-0">Create New Exam</h4>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/faculty/exams/create}" method="post">
                                <div class="mb-3">
                                    <label for="courseId" class="form-label">Course <span class="text-danger">*</span></label>
                                    <select class="form-select" id="courseId" name="courseId" required>
                                        <option value="">-- Select Course --</option>
                                        <option th:each="course : ${courses}" 
                                                th:value="${course.id}" 
                                                th:text="${course.courseName + ' (' + course.courseCode + ')'}">
                                            Database Systems (CS301)
                                        </option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="examTitle" class="form-label">Exam Title <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="examTitle" name="examTitle" 
                                           placeholder="e.g. Midterm Examination, Final Exam, Quiz 1" required>
                                </div>
                                
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="examDate" class="form-label">Exam Date <span class="text-danger">*</span></label>
                                        <input type="date" class="form-control" id="examDate" name="examDate" required
                                               th:min="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="examTime" class="form-label">Exam Time <span class="text-danger">*</span></label>
                                        <input type="time" class="form-control" id="examTime" name="examTime" required>
                                    </div>
                                </div>
                                
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="examDuration" class="form-label">Duration <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="examDuration" name="examDuration" 
                                               placeholder="e.g. 120 minutes, 2 hours" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="location" class="form-label">Location <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="location" name="location" 
                                               placeholder="e.g. Room 101, Lab 3, Online" required>
                                    </div>
                                </div>
                                
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="examType" class="form-label">Exam Type <span class="text-danger">*</span></label>
                                        <select class="form-select" id="examType" name="examType" required>
                                            <option value="">-- Select Type --</option>
                                            <option th:each="type : ${examTypes}" th:value="${type}" th:text="${type}">Final</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="totalMarks" class="form-label">Total Marks <span class="text-danger">*</span></label>
                                        <input type="number" class="form-control" id="totalMarks" name="totalMarks" 
                                               placeholder="e.g. 100" min="1" required>
                                    </div>
                                </div>
                                
                                <hr class="my-4">
                                
                                <div class="alert alert-info">
                                    <i class="bi bi-info-circle"></i>
                                    All students enrolled in the selected course will automatically be notified about this exam.
                                </div>
                                
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <a th:href="@{/faculty/exams}" class="btn btn-secondary">Cancel</a>
                                    <button type="submit" class="btn btn-primary">Create Exam</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer th:replace="~{layout :: footer}"></footer>
    
    <!-- Include Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</body>
</html>
